                    var hasFade = modal.has('.fade');
                    if (hasFade)

                    modal.modal('show');
                    if (hasFade)
                        modal.addClass('fade');
                    modal.modal('hide');
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }

                runOnStartupAndDOMLoaded(function() {
                    $(document).on('click', '.bsmodalfix, .bsmodalfix [data-dismiss="modal"]', function(e) {

                        var t = $(e.target);

                        else if (t.is('[data-dismiss="modal"]') || t.parents('[data-dismiss="modal"]').length > 0) {
                            modal = t.parents('.bsmodalfix');
                        } else
                            return;
                        return fixBsModalAndHide(modal, $('.modal-backdrop'), e);
                    }).on('click', '.modal-backdrop', function(e) {

                        var t = $(e.target);
